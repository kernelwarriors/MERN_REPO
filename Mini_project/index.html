<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    h1,p{
        text-align: center;
    }
    div{
        
        width: 100%;
        margin: auto;
    }
    .buttons{
        width: 20%;
        margin: auto;
    }
</style>
<body>
    <h1>Rock paper Scissor Game</h1>
    <p>Choose your value</p>
<div>
    <div class="buttons">
    <button onclick="playgame(`Rock`);">Rock</button>
    <button onclick="playgame(`Paper`);">Paper</button>
    <button onclick="playgame(`Scissor`);">Scissor</button>
    <button onclick="reset();">Reset Score</button>
    <button onclick="disp();">Display Score</button>
</div>
</div>
    <script>
        const score={
            wins:0,
            losses:0,
            ties:0
        };
        function reset(){
            score.losses=0;
            score.wins=0;
            score.ties=0;
        }
        function disp(){
            alert(`Win:${score.wins} Losses:${score.losses} Ties:${score.ties}`);
            
        }
        function playgame(humanvalue){
            let com_val=computerValue();
            let result_val="";
            if(humanvalue==com_val){
               result_val=`Draw`;
               score.ties=score.ties+1;
            }

            else if(com_val==`Rock` && humanvalue==`Paper`){
                score.wins=score.wins+1;
                result_val=`Win`;
            }
            else if(com_val==`Paper` && humanvalue==`Scissor`){
                score.wins=score.wins+1;
                result_val=`Win`;
            }
            else if(com_val==`Scissors` && humanvalue==`Rock`){
               score.wins=score.wins+1;
                result_val=`Win`;
            }
            else{
                score.losses=score.losses+1;
                result_val=`Lost`;
            }
            alert(`You chose the vlaue ${humanvalue} and computer chose the value ${com_val} so you ${result_val}`);


        }
        function computerValue(){
            const val=Math.random();
            console.log(val);
            let ret="";
            if(val>=0 && val<1/3){
                ret="Rock";
                
            }
            else if(val>=1/3 && val<2/3){
                ret="Paper"
            }else{
                ret="Scissor"
            }
            return ret;
        }
    </script>
</body>
</html>
