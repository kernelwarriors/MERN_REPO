<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        div{
            padding: 15px;
            border: 2px solid black;
            background-color: grey;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div><a href="https://www.google.com/" target="_blank">open in new</a><span>|</span>
        <a href="https://www.google.com/" target="_self">opens in self</a><span>|</span>
        <a href="https://www.google.com/" target="_parent">opens in self</a><span>|</span>
        <a href="https://www.google.com/">opens in body</a><span>|</span>
        <a href="mailto:recipient@gmail.com">Send Email</a>

    </div>
</body>
</html>
