<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
             /** creates line that collapse**/
            
            background-color: lightblue;
            color: black;
            border-radius: 10px;
            
        }
        th,td{
            padding: 0px 200px 0px 0px;
        }
        div{
            display: block;
        }
    </style>
</head>
<body>
   
    <table>
        <tr>
            <th style="text-align: center;">Firstname</th>
            <th style="text-align: center;">Lastname</th>
            <th style="text-align: center;">Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
       
    </table>

</body>
</html>
