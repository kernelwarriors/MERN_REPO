    <script>
        function show(res)
        {
            res.map((val=>{
                document.write(val.name+"<br />");
            }))
        }


        const url = "https://jsonplaceholder.typicode.com/users";
        fetch(url)
        .then((res)=>res.json())
        .then((res)=>show((res)))
        .catch((err)=>console.log(err));
        // Console.log(res) shows output in console

    </script>
