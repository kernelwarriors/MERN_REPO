<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    

        <form action="https://www.ethnus.com" onsubmit="return validate()" class="form ms-5">
            <table class="mx-auto">
                <tr>
                    <td class="text-center"><h1>Gmail Login</h1></td>
                </tr>
                <tr>
                    <td><p id="invalid-msg"></p></td>
                </tr>
                <tr>
                    <td><input id="i1" class="form-control my-2" type="text" placeholder="Username" required /></td>
                </tr>
                <tr>
                    <td><input id="i2" class="form-control my-2" type="password" placeholder="Password" required /></td>
                </tr>
                <tr>
                    <td class="text-center"><button type="submit" class="btn btn-primary">Login</button></td>
                </tr>
            </table>
        </form>
        <script>
            function validate()
            {
                let un = document.getElementById("i1").value;
                let pwd = document.getElementById("i2").value;
                if(un.length < 5 || pwd.length < 5)
                {
                    document.getElementById("invalid-msg").innerHTML = `<p class="alert alert-danger">Invalid username or password<p>`;
                    return false;
                }
                return true;
            }
        </script>
   
    

</body>
</html>
