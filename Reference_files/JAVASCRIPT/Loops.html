<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="He">Hell</p>
    <p class="He">Hell1</p>
    <script>
        //Object literal
        const obj1 = {name:"Raj", age: 21, degree: "B.E"};
       
        console.log(obj1.name);
        console.log(obj1["name"]);


        // for in loop is used get the property of the object
        for(let x in obj1)
        {
            console.log(x); //name, age, degree
        }


        // print the value of an object
        a=document.getElementsByClassName("He");
        for(let x in obj1)
        {
            a[0].innerHTML=obj1[x]
            a[1].innerHTML=obj1[x]
            console.log(obj1[x]); //Raj, 21, B.E
        }
        //new keyword
        const obj2 = new Date();
        console.log(obj2.getDate());
        console.log(obj2.getFullYear());
        console.log(obj2.getMonth());
        console.log(obj2.getHours());
        console.log(obj2.getMinutes());
        console.log(obj2.getSeconds());

        function abc(a){
            console.log(a);
        }
        const def=function(a){
            console.log(a);
        }
        const lmn=(a)=>{
            console.log(a);

        }
        abc(10);//10
        def(20);//20
        lmn(30);//30
        function f1(f) {
            f();
            console.log("Hello");
        }
        function f2() {
            console.log("Hi");
        }
        f1(f2);

        let arr1=new Array(10,20,30,40,50);
        let arr2=new Array(10,20,30,40,50);
        arr1=arr1.concat(arr2);
        console.log(arr1);
        function f3(val){
            return val>50

        }
        console.log(arr1.every(f3));
        console.log(arr1.every((val)=>(val<=50)))
        console.log(arr1.filter(val=>(val>40)))
        console.log(arr1.find(val=>(val>10)))
        console.log(arr1.findIndex(val=>(val>30)))
        console.log(arr1.find(val=>(val>=30)))
        console.log(arr1.some(val=>val<-20))
        arr2=arr1.map((val=>{
            return val*2;
        }));



    </script>

</body>
</html>
