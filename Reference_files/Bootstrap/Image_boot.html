<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Normal image</h1>
    <img src="https://source.unsplash.com/400x400/?nature,water" alt="Responsive image">
    <h2>Rounded image</h2>
    <img class="rounded" src="https://source.unsplash.com/400x400/?cars&3" alt="">
    <h2>img thumbnail</h2>
    <img class="img-thumbnail" src="https://source.unsplash.com/400x400/?cars&2" alt="">
    <h3>img-fluid</h3>
    <img class="img-fluid" src="https://source.unsplash.com/400x400/?cars&1" alt="">

    <h1>Bootstrap table</h1>
    <table class="table">
        <tr> <th>Heading 1</th> <th>Heading 2</th> </tr>
        <tr> <td>R1C1</td> <td>R1C2</td> </tr>
        <tr> <td>R2C1</td> <td>R2C2</td> </tr>
        <tr> <td>R3C1</td> <td>R3C2</td> </tr>
    </table>
    <!-- Form -->
    <h1>Normal form</h1>
    <form>
        <div>
            <label>User name</label>
            <input type="text" />
        </div>
        
        <div>
            <label>Password</label>
            <input type="password" />
        </div>
        
        <div>
            <button type="button">Log in</button>
        </div>
    </form>
    <h1>Bootstrap form</h1>
    <form class="form">
        <div class="input-group">
            <label class="form-label">User name</label>
            <input class="form-control"type="text" />
        </div>
        
        <div class="input-group">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" />
        </div>
        
        <div class="text-center">
            <button class="btn btn-success" type="button">Log in</button>
        </div>
    </form>
    <hr>
   
</html>
