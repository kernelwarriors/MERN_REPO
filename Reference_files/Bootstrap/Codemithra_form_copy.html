<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Form</title>
    <style>
        label{
            padding:15px 0px 15px 10px;
        }
    </style>
  </head>
  <body>
    <nav class="navbar bg-dark" style="height: 80px;">
        <a href="navbar-brand">
            <img class="mx-3" src="./Codemithra-Logo-with-TM-White.png" alt="logo" width="200px">
        </a>
        <div class="nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="" class="nav-link">Resources</a>
            <a href="" class="nav-link">Blog</a>
        </div>
    </nav>
    <main>
    <h1 class="text-center">Support Request form</h1>
    <p class="text-center">
      Hello, we look forward to resolving your query. <br />
      Please fill out the form below and we will get in touch with you as soon
      as possible.
    </p>

    <form class="form bg-warning mx-auto" style="max-width:40%; border-radius :44px;">
        <table>
          <tr>
            <td><label class="form-label me-5" for="">Full Name</label></td>
            <td>
              <input
                class="form-control rounded"
                type="text"
                name=""
                id=""
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label me-5" for="">Learner ID</label></td>
            <td>
              <input
                class="form-control rounded"
                type="text"
                name=""
                id=""
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label me-5" for="">Email</label></td>
            <td>
              <input
                class="form-control rounded"
                type="email"
                name=""
                id=""
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label me-5" for="">Mobile Number</label></td>
            <td>
              <input
                class="form-control rounded"
                type="tel"
                name=""
                id=""
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label me-5" for="">Query Related</label></td>
            <td>
                <select class="form-select" id="">
                    <option value="">Admission</option>
                    <option value="">fees</option>
                    <option value="">loan</option>
                </select>
            </td>
          </tr>
          <tr>
            <td><label class="form-label me-5" for="">Subject</label></td>
            <td>
              <input
                class="form-control rounded"
                type="text"
                name=""
                id=""
                required
              />
            </td>
          </tr>
          <tr>
            <td><label class="form-label me-5" for="">Description</label></td>
            <td>
              <textarea class="form-control rounded"name="" id="" cols="30" rows="5"></textarea>
            </td>
          </tr>
          <tr>
            <td><label class="form-label me-5" for="">Optional Attachments</label></td>
            <td>
              <input
                class="form-control rounded"
                type="file"
                name=""
                id=""
                required
              />
            </td>
          </tr>
          <tr>
            <td colspan="2" class="text-center"><button class="btn btn-primary ">Submit</button>
            <button class="btn btn-outline-primary ">Reset</button>
            </td>
          </tr>
        </table>
      </form>
    </main>
    <footer>
        <div class="row">
            <div class="col-12 col-lg-3">Course</div>
            <div class="col-12 col-lg-3">Popular-Course</div>
            <div class="col-12 col-lg-3">Popular Blogs</div>
            <div class="col-12 col-lg-3">Powered by</div>
        </div>
        <p>&copy; Copyrighted By...</p>
    </footer>
  </body>
</html>
